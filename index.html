<!DOCTYPE html>
<html>
<head>
  <base href="./">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Casavida - Restaurant Menu Manager">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="casavida">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/webp" href="Logo.webp"/>

  <title>casavida</title>
  <link rel="manifest" href="manifest.json">



  <!-- ✅ Preload critical images -->
  <link rel="preload" as="image" href="icons/Icon-192.png">
  <link rel="preload" as="image" href="Logo.webp">

  <style>
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #4285f4; /* change to brand color */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
  </div>

  <!-- ✅ Defer Flutter load -->
  <script src="flutter_bootstrap.js" defer></script>
  <script>
    // Remove loader when Flutter first frame is ready
    window.addEventListener("flutter-first-frame", function () {
      document.getElementById("loading")?.remove();
    });
  </script>
</body>
</html>
